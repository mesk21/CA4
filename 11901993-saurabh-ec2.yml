- name: Create EC2 instance
  hosts: localhost
  connection: local
  gather_facts: no
  vars:
    instance_type: t2.micro
    ami: ami-0851ae80eb9281fbb
    region: us-east-1
    key_name: tomcatserver
    security_group: tomcatserversg
    tag_name: 11901993-saurabh
  tasks:
    - name: Launch EC2 Instance
      amazon.aws.ec2_instance:
        key_name: "{{ key_name }}"
        instance_type: "{{ instance_type }}"
        image:
          id: "{{ ami }}"
        region: "{{ region }}"
        tags:
          Name: "{{ tag_name }}"
        wait: true
      register: ec2

    - name: Print Public IP Address
      debug:
        msg: "Instance IP address is {{ ec2.instances[0].public_ip_address }}"
